<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Login | InvoiceSync</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-bg p-3">
    <div class="container-fluid theme-color">
        <a class="navbar-brand">
            <img th:src="@{/assets/nav-logo.png}" alt="INVOICESYNC" style="width: 240px;" />
        </a>
        <div>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link mx-2" aria-current="page" href="#">Have trouble signing in? Contact our admin now!</a>
              </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5 mt-5">
          <div class="text-center">
            <img th:src="@{/assets/login-account.jpg}" 
              class="img-fluid" alt="Sample image">
          </div>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div>
            <form th:action="@{/login}" method="post" class="login-form" data-submitted="false">
                <h2 class="text-left theme-color">Welcome to InvoiceSync</h2>
                <h4 class="text-left theme-color mt-2">Sign in with your account</h4>

              <!-- Email input -->
              <div class="form-group mt-4">
                <label name="form3Example3">Email Address</label>
                <input name="username" type="email" id="form3Example3" class="form-control" required
                  placeholder="Enter a valid email address" />
              </div>

              <!-- Password input -->
              <div class="form-group mt-2">
                <label for="form3Example4">Password</label>
                <input name="password" type="password" id="form3Example4" class="form-control" required
                  placeholder="Enter password" />
              </div>

              <!-- Alert for invalid credentials -->
              <div id="invalidCredentials" class="alert alert-danger d-none" role="alert">
                Invalid password or username. Please try again.
              </div>

              <div class="text-center mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg btn-signin btn-block">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
          var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };
  
      var error = getUrlParameter('error');
      if (error === 'true') {
          $('#invalidCredentials').removeClass('d-none');
          setTimeout(function() {
              $('#invalidCredentials').addClass('d-none');
          }, 3000);
      }
    </script>
    
</body>
</html>
